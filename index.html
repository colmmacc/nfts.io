<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>NFTs.IO</title>
		<!-- questions: twitter.com/colmmacc

		     responsive CSS from Nancy O'Shea 
			https://community.adobe.com/t5/dreamweaver-discussions/setting-embedded-youtube-videos-to-fill-the-screen-on-any-resolution-with-media-queries/m-p/10459095#M51382
		-->
		<style>
			.container {
				width: 90%; 
				margin:0 auto;
			}
			.responsive-video {
    				overflow:hidden;
    				padding-bottom:56.25%;
    				position:relative;
    				height:0;
			}
			.responsive-video iframe {
				left:0;
			    	top:0;
    				height:100%;
    				width:100%;
    				position:absolute;
			}
		</style>
	</head>
	<body>
	<div align="center" class="container">
		<div class="responsive-video">
			<iframe width="1024" height="600" src="https://www.youtube-nocookie.com/embed/YQ_xWvX1n9g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
	</body>
</html>
